# nginx.conf
upstream django {
    # connect to this socket
    server unix:///tmp/codehunkit.sock;    # for a file socket
    }

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name .codehunkit.com;   # substitute your machine's IP address or FQDN
    charset     utf-8;

    #Max upload size
    client_max_body_size 5M;   # adjust to taste

    # Django media
    location /media/  {
                alias /home/jeans/media/codehunkit/;      # your Django project's media files
    }

	location /static/ {
		alias /home/jeans/static/codehunkit/;     # your Django project's static files
	}

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params; # or the uwsgi_params you installed manually
    }
    
    location /robots.txt { alias /home/jeans/static/codehunkit/robots.txt; }
    location /favicon.ico { alias /home/jeans/static/codehunkit/favicon.ico; }
}

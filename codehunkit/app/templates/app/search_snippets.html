{% extends "app/snippets_base.html" %}

{% block title %}{{ tag_name }} Snippets{% endblock %}

{% block profile-content %}
{% endblock %}

{% block title-content %}
<ul>
	<li {% if active == 'top' %}class="active"{% endif %}>
		<a href="{% url 'app_search' %}{{ query }}">Top</a>
	</li>
	<li {% if active == 'new' %}class="active"{% endif %}>
		<a href="{% url 'app_search_new' %}{{ query }}">New</a>
	</li>
	<li>
		{{ q|default:'' }}
	</li>
</ul>
{% endblock %}

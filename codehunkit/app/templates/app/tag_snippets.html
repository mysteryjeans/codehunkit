{% extends "app/snippets_base.html" %}

{% block title %}{{ tag_name }} code snippets{% endblock %}

{% block profile-content %}
{% endblock %}

{% block title-content %}
<ul>
	<li {% if active == 'top' %}class="active"{% endif %}>
		<a href="{% url 'app_tag' tag_name %}">Top</a>
	</li>
	<li {% if active == 'new' %}class="active"{% endif %}>
		<a href="{% url 'app_tag_new' tag_name %}">New</a>
	</li>
	<li>
		{{ tag_name }}
	</li>
</ul>
{% endblock %}
